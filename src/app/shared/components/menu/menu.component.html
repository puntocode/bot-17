 <div class="row mb-3">
  @for (item of menu; track $index) {
  <div class="col-md-3">
    <a
      class="menu-pane ripple"
      routerLinkActive="menu-active"
      [routerLink]="'/ecbot/' + item.link">
      <div class="icon" [ngClass]="item.iconColor">
        <i [class]="item.icon"></i>
      </div>
      <span class="menu-title"> {{ item.title }} </span>
    </a>
  </div>
  }
</div>
