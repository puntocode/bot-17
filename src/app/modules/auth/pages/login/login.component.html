<form (ngSubmit)="login()" class="form-auth animate__animated animate__pulse">
  <div class="form-group">
    <label class="text-white" for="exampleInputEmail1">Usuario</label>
    <input class="form-control" name="username" [(ngModel)]="loginForm.username">
    <!-- <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small> -->
  </div>
  <div class="form-group mt-3">
    <label class="text-white">Contraseña</label>
    <input type="password" name="password" class="form-control" [(ngModel)]="loginForm.password">
  </div>

  <div class="form-group mt-3 d-flex flex-column">
    <a href="" class="text-white">Olvide mis credenciales</a>
    <button type="submit" class="btn button-info ripple" [disabled]="isInvalid">Iniciar Sesión</button>
  </div>
</form>
